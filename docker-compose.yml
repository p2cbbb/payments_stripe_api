version: '3.8'
services:
  web:
    build: .
    volumes:
      - .:/code
    env_file:
      - ./config/.env
  web_migrate:
    extends:
      service: web
    command: python manage.py migrate
  web_run:
    extends:
      service: web
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"